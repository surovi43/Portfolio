<!DOCTYPE html>
<html class="no-js scroll-smooth" lang="zxx">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Daniels is a responsive creative template" />
      <meta
         name="keywords"
         content="portfolio, personal, corporate, business, parallax, creative, agency"
      />

      <!-- title -->
      <title>Umme Kulsum Surovi</title>

      <!-- favicon -->
      <link href="images/favicon.ico" rel="icon" type="image/png" />

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..800&display=swap"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Sora:wght@200..700&display=swap"
         rel="stylesheet"
      />

      <!-- Animate on Scroll CSS -->
      <link rel="stylesheet" href="css/aos.min.css" />

      <!-- magnific-popup CSS -->
      <link rel="stylesheet" href="css/magnific-popup.min.css" />

      <!-- Tialwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               container: { center: true },
               fontFamily: {
                  sans: '"Mulish", sans-serif',
                  sora: '"Sora", sans-serif',
               },
            },
         };
      </script>

      <!-- Core Style Css -->
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body class="font-sans text-gray-600">
      <!-- ====== Preloader ======  -->
      <div class="loading">
         <div class="load-circle"></div>
      </div>
      <!-- ======End Preloader ======  -->

      <!-- ====== Navigation ======  -->
      <header
         id="main-navbar"
         class="px-6 lg:px-0 fixed flex items-center h-16 lg:h-20 inset-x-0 top-0 text-white z-50 font-sora"
      >
         <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="text-2xl font-semibold uppercase">Surovi</a>

            <button
               id="navigation-menu-btn"
               class="block lg:hidden"
               data-toggle="collapse"
               data-target="#nav-icon-collapse"
               aria-expanded="false"
               onclick="toggleVisibility()"
            >
               <span class="sr-only">Toggle navigation</span>
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xml:space="preserve"
                  viewBox="0 0 464.205 464.205"
                  class="size-6 fill-current"
               >
                  <path
                     d="M435.192 406.18H29.013C12.989 406.18 0 393.19 0 377.167s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.99 29.013 29.013-.001 16.023-12.99 29.013-29.014 29.013zm0-145.065H29.013C12.989 261.115 0 248.126 0 232.103s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.012-29.014 29.012zm0-145.064H29.013C12.989 116.051 0 103.062 0 87.038s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.013-29.014 29.013z"
                  />
               </svg>
            </button>

            <nav
               id="navigation-menu"
               class="hidden py-12 lg:py-0 fixed top-16 inset-x-0 lg:static lg:inline-block bg-white lg:bg-transparent text-gray-900 lg:text-inherit"
            >
               <ul
                  class="text-lg flex flex-col lg:flex-row gap-x-6 gap-y-8 lg:gap-x-12 items-center"
               >
                  <li><a href="" class="active">Home</a></li>
                  <li><a href="#portfolio">Portfolio</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#skills">Skills</a></li>
                  <li><a href="#activities">Activities</a></li>
                  <li><a href="#contact">Contact</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <!-- ====== End Navigation ======  -->

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
      <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>

      <!-- lenis -->
      <script src="js/lenis.min.js"></script>

      <!-- stellar js -->
      <script src="js/stellar.min.js"></script>

      <!-- animated.headline -->
      <script src="js/animated.headline.min.js"></script>

      <!-- Animate on Scroll -->
      <script src="js/aos.min.js"></script>

      <!-- magnific-popup -->
      <script src="js/magnific-popup.min.js"></script>
   </body>
</html>
